<!DOCTYPE html>
<html>
<head>
	<title>simple form</title>
	<link href="style.css" rel="stylesheet">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class = "cls-main">
		<div class = "cls-sub">
			<div class = "cls-header">
				Material Design Sign Up Form
			</div>
			<div class = "cls-body">
				<form>
					<div class = "row cls-row">
						<div class="col-sm-6">
							<label for = "fname">First Name</label>
						</div>
						<div class="col-sm-6">
							<label for ="lname">Last Name</label>
						</div>

						<div class="col-sm-6">
							<input type="text" value="" id="fname" placeholder="Your First Name" />
						</div>
						<div class="col-sm-6">
							<input type="text" value="" id="lname" placeholder="Your First Name" />
						</div>
					</div>
					<div class="row cls-row">
						<div class="col-sm-2">
							<label for = "gender">Gender:</label>
						</div>
						<div class="col-sm-1">
							<input type="radio" name="gender" value="Male" checked>
							<input type="radio" name="gender" value="female" checked/>
						</div>
						<div class="col-sm-3">
							<div>Male</div>
							<div>Female</div>
						</div>
						<div class="col-sm-6">
							<label for = "age">Age:</label>
						</div>
						<div class="col-sm-6">
						</div>
						<div class="col-sm-6">
							<input type="number" value="" id="age" placeholder="20" />
						</div>
					</div>
					<div class="row cls-row">
						<div class="col-sm-12">
							<label for = "email">Email:</label>
						</div>
						<div class="col-sm-12">
							<input type="email" value="" id="email" placeholder="example@gmail.com" />
						</div>
					</div>
					<div class = "row cls-row">
						<div class="col-sm-6">
							<label for = "pwd">Password</label>
						</div>
						<div class="col-sm-6">
							<label for ="cpwd">Confirm Password</label>
						</div>

						<div class="col-sm-6">
							<input type="text" value="" id="pwd" placeholder="********" />
						</div>
						<div class="col-sm-6">
							<input type="text" value="" id="cpwd" placeholder="********"/>
						</div>
					</div>
					<div class="row cls-row">
						<div class="col-sm-12">
							<input type="button" class="btn btn-secondary btn-block" onClick = "example()" value="SUBMIT">
						</div>
					</div>
					<div class="row cls-row">
						<div class="col-sm-12">
							<input type="button" class="btn btn-primary btn-block" value="CODE PEN LOGIN FORM"/>
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</div>

</body>
</html>
